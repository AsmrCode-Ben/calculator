<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./content/favicon.png">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="input">input</div>
            <div class="output">output</div>
        </div>

        <div class="keys">
            <div class="key command" data-key="AC">AC</div>
            <div class="key command" data-key="()">( )</div>
            <div class="key operation" data-key="%">%</div>
            <div class="key operation" data-key="/">/</div>

            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8">8</div>
            <div class="key" data-key="9">9</div>
            <div class="key operation" data-key="*">x</div>

            <div class="key" data-key="4">4</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6">6</div>
            <div class="key operation" data-key="+">+</div>

            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2">2</div>
            <div class="key" data-key="3">3</div>
            <div class="key operation" data-key="-">-</div>

            <div class="key command" data-key="DE">DE</div>
            <div class="key" data-key="0">0</div>
            <div class="key" data-key=".">.</div>
            <div class="key operation" data-key="=">=</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
